<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Table</title>

    <style>
        table{
            margin: 1rem;
        }
        table , tr, th, td{

              border: 1px solid black;
              border-collapse: collapse;
        }
    </style>
</head>
<body>
    

    <table>

        <caption>Employee Salary Table </caption>
        <thead>
            <tr>
                <th>S.No</th>
                <th>Employee Name</th>
                <th>Salary</th>
            </tr>
        </thead>
            <tbody>

           
            <tr>
                <td>1</td>
                <td>John beck</td>
                <td>43434</td>

            </tr>
            <tr>
                <td>2</td>
                <td>Jack bu</td>
                <td>43434</td>

            </tr>  <tr>
                <td>3</td>
                <td>Joy si</td>
                <td>43434</td>

            </tr>
        </tbody>
        
    </table>
</body>
</html>
